<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Retro 80s Calculator favicon -->
  <defs>
    <linearGradient id="beige" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#e8dcc8"/>
      <stop offset="1" stop-color="#d4af9a"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.5"/>
    </filter>
  </defs>
  <!-- Calculator body (beige) -->
  <rect width="100" height="100" rx="8" fill="url(#beige)" filter="url(#shadow)"/>
  <!-- LCD display (dark green) -->
  <rect x="8" y="8" width="84" height="30" rx="3" fill="#1a3a2a" stroke="#6b5d52" stroke-width="1.5"/>
  <!-- LCD text (glowing green) -->
  <text x="50" y="28" font-size="18" font-family="Courier New, monospace" text-anchor="middle" fill="#00ff41" opacity="0.9">C</text>
  <!-- Button row 1 -->
  <rect x="8" y="42" width="18" height="15" rx="2" fill="#a89888" stroke="#6b5d52" stroke-width="1"/>
  <text x="17" y="52" font-size="10" font-family="Courier New, monospace" text-anchor="middle" fill="#2a1810" font-weight="bold">+</text>
  <rect x="28" y="42" width="18" height="15" rx="2" fill="#a89888" stroke="#6b5d52" stroke-width="1"/>
  <text x="37" y="52" font-size="10" font-family="Courier New, monospace" text-anchor="middle" fill="#2a1810" font-weight="bold">−</text>
  <rect x="48" y="42" width="18" height="15" rx="2" fill="#a89888" stroke="#6b5d52" stroke-width="1"/>
  <text x="57" y="52" font-size="10" font-family="Courier New, monospace" text-anchor="middle" fill="#2a1810" font-weight="bold">×</text>
  <rect x="68" y="42" width="24" height="15" rx="2" fill="#00a366" stroke="#006633" stroke-width="1"/>
  <text x="80" y="52" font-size="10" font-family="Courier New, monospace" text-anchor="middle" fill="#fff" font-weight="bold">=</text>
  <!-- Button row 2 -->
  <rect x="8" y="60" width="18" height="15" rx="2" fill="#a89888" stroke="#6b5d52" stroke-width="1"/>
  <text x="17" y="70" font-size="10" font-family="Courier New, monospace" text-anchor="middle" fill="#2a1810" font-weight="bold">sin</text>
  <rect x="28" y="60" width="18" height="15" rx="2" fill="#a89888" stroke="#6b5d52" stroke-width="1"/>
  <text x="37" y="70" font-size="9" font-family="Courier New, monospace" text-anchor="middle" fill="#2a1810" font-weight="bold">cos</text>
  <rect x="48" y="60" width="18" height="15" rx="2" fill="#a89888" stroke="#6b5d52" stroke-width="1"/>
  <text x="57" y="70" font-size="9" font-family="Courier New, monospace" text-anchor="middle" fill="#2a1810" font-weight="bold">log</text>
  <rect x="68" y="60" width="24" height="15" rx="2" fill="#a89888" stroke="#6b5d52" stroke-width="1"/>
  <text x="80" y="70" font-size="9" font-family="Courier New, monospace" text-anchor="middle" fill="#2a1810" font-weight="bold">n!</text>
  <!-- Button row 3 -->
  <rect x="8" y="78" width="18" height="15" rx="2" fill="#a89888" stroke="#6b5d52" stroke-width="1"/>
  <text x="17" y="88" font-size="10" font-family="Courier New, monospace" text-anchor="middle" fill="#2a1810" font-weight="bold">π</text>
  <rect x="28" y="78" width="18" height="15" rx="2" fill="#a89888" stroke="#6b5d52" stroke-width="1"/>
  <text x="37" y="88" font-size="10" font-family="Courier New, monospace" text-anchor="middle" fill="#2a1810" font-weight="bold">e</text>
  <rect x="48" y="78" width="44" height="15" rx="2" fill="#6b5d52" stroke="#3a3228" stroke-width="1"/>
  <text x="70" y="88" font-size="9" font-family="Courier New, monospace" text-anchor="middle" fill="#d4af9a" font-weight="bold">CALC</text>
</svg>
